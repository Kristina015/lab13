<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Почтар Крістіна, ПП-22</title>
	</head>	
	<body>
		<script>
			"use strict";
			let today = new Date();
			let newYearDay = new Date( today.getFullYear () + 1, 0, 1); 
			const day = 86400000;
			const hour = 3600000; 
			const minute = 60000;
			let time = newYearDay.getTime() - today.getTime(); 
			let days = Math.floor(time/day);
			let hours = Math.floor((time-days*day)/hour);
			let minutes = Math.floor((time-days*day-hours*hour)/minute);
			let str = days + " днів, " + hours + " годин, " + minutes + " хвилин.";
			console.log("До мого дня народження залишилося ", str);
			alert("До мого дня народження залишилося " + str);
		</script>
		<a class="btn" href="index.html">На головну</a>
	</body>

</html>
