<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Почтар Крістіна, ПП-22</title>
	</head>	
	<body>
		<script>
			function cube(x) { 
				return x * x * x;
			}

			function compute(x, func) { 
				return func(x) + 2 * x + 7;
			}

			let result = compute(3, cube); 
			document.write("<h2> Результат = ", result, "</h2>");
		</script>
		<a class="btn" href="index.html">На головну</a>
	</body>

</html>
