<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Почтар Крістіна, ПП-22</title>
	</head>	
	<body>
		<script>
			function MultiplyNums(x, y) { 
				return x * y;
			}

			document.write("4 × 6 = ", MultiplyNums(4, 6));

			let n1 = 7;
			let n2 = 9;

			document.write("<br>", n1, " × ", n2, " = ", MultiplyNums(n1, n2));
		</script>
	</body>
</html>
